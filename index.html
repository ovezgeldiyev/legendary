<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <title>Home</title>
  </head>
  <body>
    <!-- header start
    =========================================== -->
    <header class="header" id="header">
      <div class="auto__container">
        <div class="header__inner">
          <nav class="nav">
            <ul class="nav__inner">
              <li class="active">
                <a href="#">
                  Home 
                  <svg>
                    <use xlink:href="#chevron-down"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="#">
                  Download Files
                </a>
              </li>
              <li>
                <a href="#">
                  Support
                </a>
              </li>
              <li>
                <a href="#">
                  Statistic
                  <svg>
                    <use xlink:href="#chevron-down"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
          <div class="header__inner-side">
            <span></span>
            <hr>
            <a href="#" class="header__inner-user">
              <div class="header__inner-user-icon">
                <img src="./images/icons/user.svg" alt="">
              </div>
              Personal Area
              <span>
                <img src="./images/icons/chevron-right.svg" alt="">
              </span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- header end
    =========================================== -->
    <main>
      <div class="subheader">
        <div class="auto__container">
          <div class="subheader__inner">
            <div class="subheader__inner-links">
              <a href="#">
                About Server 
              </a>
              <a href="#">
                Offers For Players
              </a>
              <a href="#">
                Streamers
              </a>
            </div>
            <div class="subheader__inner-buttons">
              <a href="#">
                Don't delay
              </a>
              <a href="#" class="button">
                Play Now
              </a>
            </div>
          </div>
        </div>
      </div>
   <!-- hero start
    =========================================== -->
    <section class="hero">
      <div class="hero__bg">
        <div class="hero__bg-main">
          <img src="./images/hero.png" alt="">
        </div>
        <div class="hero__bg-bottom">
          <img src="./images/hero-bottom.png" alt="">
        </div>
      </div>
      <div class="auto__container">
        <div class="hero__inner">
          <span class="hero__inner-seperator">
            <img src="./images/separator.png" alt="">
          </span>
          <div class="hero__inner-content">
            <h1>
              Citadel Grand Opening!
            </h1>
            <h2>
              Legendary Gracia final 
            </h2>
            <div class="hero__inner-row">
              <a href="#" class="button">
                Play Now
              </a>
              <div class="hero__inner-row-content">
                <h5>
                  Official Start
                </h5>
                <h5>
                  20 November 21:00 [gmt+4]
                </h5>
              </div>
            </div>
          </div>
          <span class="hero__inner-seperator">
            <img src="./images/separator.png" alt="">
          </span>
        </div>
      </div>
      
    </section>
    <!-- hero end
    =========================================== -->
    <!-- intro start
    =========================================== -->
    <section class="intro">
      <div class="auto__container">
        <div class="intro__inner">
         
        </div>
      </div>
    </section>
    <!-- intro end
    =========================================== -->
    <!-- footer start
    =========================================== -->
    <footer class="footer">
      <div class="auto__container">

      </div>
    </footer>
    <!-- footer end
    =========================================== -->
    </main>
 
    <!-- Sprites
    =========================================== -->
 
    <svg style="display: none">
      <symbol id="chevron-down" viewBox="0 0 8 5">
        <g>
          <path d="M3.64645 4.35355C3.84171 4.54882 4.15829 4.54882 4.35355 4.35355L7.53553 1.17157C7.7308 0.976311 7.7308 0.659728 7.53553 0.464466C7.34027 0.269204 7.02369 0.269204 6.82843 0.464466L4 3.29289L1.17157 0.464466C0.976311 0.269204 0.659728 0.269204 0.464466 0.464466C0.269204 0.659728 0.269204 0.976311 0.464466 1.17157L3.64645 4.35355ZM3.5 3L3.5 4L4.5 4L4.5 3L3.5 3Z" />
        </g>
      </symbol>
    </svg>
    <!-- js
    =========================================== -->
    <script src="./js/jquery.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
