<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <title>Home</title>
  </head>
  <body>
    <!-- header start
    =========================================== -->
    <header class="header" id="header">
      <div class="auto__container">
        <div class="header__inner">
          <nav class="nav">
            <ul class="nav__inner">
              <li class="active">
                <a href="#">
                  Home 
                  <svg>
                    <use xlink:href="#chevron-down"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="#">
                  Download Files
                </a>
              </li>
              <li>
                <a href="#">
                  Support
                </a>
              </li>
              <li>
                <a href="#">
                  Statistic
                  <svg>
                    <use xlink:href="#chevron-down"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
          <div class="header__inner-side">
            <span></span>
            <hr>
            <div class="header__inner-user">
              <div class="header__inner-user-icon">
                <img src="./images/icons/user.svg" alt="">
              </div>
              Personal Area
              <span>
                <img src="./images/icons/chevron-right.svg" alt="">
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header end
    =========================================== -->
    <main>
   <!-- hero start
    =========================================== -->
    <section class="hero">
      <div class="hero__bg">
        <img src="./images/hero.png" alt="">
      </div>
      <div class="auto__container">
        <div class="hero__inner">
          <span class="hero__inner-seperator">
            <img src="./images/separator.png" alt="">
          </span>
          <div class="hero__inner-content">
            <h1>
              Citadel Grand Opening!
            </h1>
            <h2>
              Legendary Gracia final 
            </h2>
            <div class="hero__inner-row">
              <a href="#" class="button">
                Play Now
              </a>
            </div>
          </div>
          <span class="hero__inner-seperator">
            <img src="./images/separator.png" alt="">
          </span>
        </div>
      </div>
      
    </section>
    <!-- hero end
    =========================================== -->
    <!-- intro start
    =========================================== -->
    <section class="intro">
      <div class="auto__container">
        <div class="intro__inner">
         
        </div>
      </div>
    </section>
    <!-- intro end
    =========================================== -->
    <!-- footer start
    =========================================== -->
    <footer class="footer">
      <div class="auto__container">

      </div>
    </footer>
    <!-- footer end
    =========================================== -->
    </main>
 
    <!-- Sprites
    =========================================== -->

    <script src="./js/jquery.js"></script>
